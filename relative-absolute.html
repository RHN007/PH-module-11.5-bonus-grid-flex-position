<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        border: 2px solid red;
      }

      .container {
        border: 5px solid blue;
        position: relative;
      }
      .box {
        width: 150px;
        height: 150px;
        margin: 10px;
      }
      #box-1 {
        background-color: cornflowerblue;
      }
      #box-2 {
        background-color: rebeccapurple;
        position: absolute;
        top: -100px;
        left: 100px;
      }
      #box-3 {
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <h1>Explore Relative and absoulute one more time</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, ducimus.
      Distinctio delectus odit iste hic iusto aliquid itaque, fugit dicta
      consequuntur sit tenetur cumque voluptatem architecto harum, vel id
      libero.
    </p>
    <div class="container">
      <div class="box" id="box-1">Box-1</div>
      <div class="box" id="box-2">Box-2</div>
      <div class="box" id="box-3">Box-3</div>
    </div>
  </body>
</html>
